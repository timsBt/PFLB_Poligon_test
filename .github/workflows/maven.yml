name: PFLB_Poligon_test

on:
  pull_request:
    branches: [ "master" ]

env:
  URL1: ${{secrets.URL}}
  LOGIN1: ${{secrets.LOGIN}}
  PASSWORD1: ${{secrets.PASSWORD}}
  DBLOGIN1: ${{secrets.DBLOGIN}}
  DBPASS1: ${{secrets.DBPASS}}
  DBURL1: ${{secrets.DBURL}}

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Setup browser Chrome
        uses: abhi1693/setup-browser@v0.3.4
        with:
          browser: chrome
          version: latest
      - name: Run SmokeTest
        run: mvn clean test -Durl=$URL1 -Dlogin=$LOGIN1 -Dpassword=$PASSWORD1 -DdbLogin=$DBLOGIN1 -DdbPass=$DBPASS1 -DdbUrl=$DBURL1
